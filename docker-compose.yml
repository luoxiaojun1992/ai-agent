version: '3.8'

services:
  # Infrastructure services
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.18
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - ./playground/infra/etcd_data:/etcd
    command: etcd -advertise-client-urls=http://etcd:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - ai-agent-network

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2024-12-18T13-15-44Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - ./playground/infra/minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - ai-agent-network

  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.6.4
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
      MQ_TYPE: woodpecker
    volumes:
      - ./playground/infra/milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    restart: always
    networks:
      - ai-agent-network

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ./playground/infra/ollama_data:/root/.ollama
    environment:
      - OLLAMA_MODELS=deepseek-r1:1.5b,nomic-embed-text
    restart: always
    networks:
      - ai-agent-network

  migration:
    build:
      context: ./migration
      dockerfile: Dockerfile
    container_name: ai-agent-migration
    depends_on:
      - milvus
      - ollama
    restart: "no"
    environment:
      - MILVUS_HOST=http://milvus:19530
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - ai-agent-network

  # AI Agent Service
  ai-agent-svc:
    build:
      context: ./ai-agent-svc
      dockerfile: Dockerfile
      no_cache: true
    container_name: ai-agent-svc
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - CORS_ORIGINS=*
      - CHAT_MODEL=deepseek-r1:1.5b
      - EMBEDDING_MODEL=nomic-embed-text
      - SUPERVISOR_MODEL=deepseek-r1:1.5b
      - OLLAMA_HOST=http://ollama:11434
      - MILVUS_HOST=milvus:19530
      - MILVUS_COLLECTION=ai_agent_memory
      - AGENT_CHARACTER=You are a helpful AI assistant with access to various tools and skills
      - AGENT_ROLE=AI Assistant and Tool User
    depends_on:
      - milvus
      - ollama
    restart: always
    networks:
      - ai-agent-network
    volumes:
      - ./playground/infra/agent_svc_data:/tmp/agent

  # UI Backend Service
  ui-backend:
    build:
      context: ./ui-backend
      dockerfile: Dockerfile
      no_cache: true
    container_name: ui-backend
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - CORS_ORIGIN=http://localhost:3000
      - AI_AGENT_SVC_URL=http://ai-agent-svc:8080
    depends_on:
      - ai-agent-svc
    restart: always
    networks:
      - ai-agent-network

  # Frontend (optional - for testing)
  frontend:
    image: nginx:alpine
    container_name: ai-agent-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - ui-backend
    restart: always
    networks:
      - ai-agent-network

networks:
  ai-agent-network:
    driver: bridge

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  ollama_data:
  agent_svc_data:
